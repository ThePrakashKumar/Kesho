<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined|Material+Icons+Two+Tone"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/kesho.css" />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <title>Keshō</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="nav kesho-nav">
            <a href="/index.html" class="nav__brand">Keshō</a>
            <a href="https://github.com/theprakashkumar/kesho">
                <svg
                    xmlns="http://www.w3.org/ 2000/svg"
                    width="28"
                    height="28"
                    viewBox="0 0 24 24"
                    fill="#D1D5DB"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                    ></path>
                </svg>
            </a>
        </nav>

        <div class="content">
            <div class="content-left">
                <a href="#">Get Started</a>
                <a href="#">Avatar</a>
                <a href="#">Alert</a>
                <a href="#">Badge</a>
                <a href="#">Button</a>
                <a href="#">Card</a>
                <a href="#">Input</a>
                <a href="#">List</a>
                <a href="#">Navigation</a>
                <a href="#">Modal</a>
                <a href="#">Typography</a>
                <a href="#">Toast</a>
            </div>

            <div class="content-right">
                <div class="avatar-wrapper element-container">
                    <!-- AVATAR -->
                    <div class="content-right__title">Avatar</div>

                    <div class="content-right__sub-title">Single Avatar</div>

                    <div class="avatar-wrapper__avatar__container">
                        <!-- Avatar Extra-Small -->
                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-xs m-0-5"
                        />

                        <!-- Avatar Small -->
                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-s m-0-5"
                        />

                        <!-- Avatar Medium -->

                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-md m-0-5"
                        />

                        <!-- Avatar Large -->

                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-l m-0-5"
                        />
                    </div>

                    <iframe
                        src="https://carbon.now.sh/embed/Q81fpyChr8rNI60TaNCr"
                        style="
                            width: 643px;
                            height: 431px;
                            border: 0;
                            transform: scale(1);
                            overflow: hidden;
                        "
                        sandbox="allow-scripts allow-same-origin"
                    >
                    </iframe>

                    <!-- GROUP AVATAR -->
                    <div class="content-right__sub-title">Group Avatar</div>

                    <div class="avatar-group">
                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-group__image"
                        />
                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-group__image"
                        />
                        <img
                            src="../images/avatar.png"
                            alt="avatar"
                            class="avatar avatar-group__image"
                        />
                    </div>

                    <iframe
                        src="https://carbon.now.sh/embed/1CQYtg7KoPNd4TtVkgpY"
                        style="
                            width: 751px;
                            height: 217px;
                            border: 0;
                            transform: scale(1);
                            overflow: hidden;
                        "
                        sandbox="allow-scripts allow-same-origin"
                    >
                    </iframe>
                </div>
            </div>
        </div>
    </body>
</html>
